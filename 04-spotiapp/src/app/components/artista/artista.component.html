<app-loading *ngIf="loading" class="m-5"></app-loading>

<div *ngIf="!loading" class="row animated fadeIn">
    <div class="col-2">
        <img [src]="artista.images | noimage" class="img-thumbnail img-circle" alt="">
    </div>
    <div class="col">
        <h3>
            {{ artista.name }}
            <p>
                <a [href]="artista.external_urls.spotify" target="_">
                    Ir a la p√°gina del artista
                </a>
            </p>
        </h3>

    </div>
    <div class="col-4 text-right">
        <button routerLink="/search" class="btn btn-outline-danger">
            Regresar
        </button>
    </div>
</div>
