<app-loading *ngIf="loading" class="m-5"></app-loading>

<div *ngIf="!loading" class="row animated fadeIn">
    <div class="col-2">
        <img [src]="artista.images | noimage" class="img-thumbnail img-circle" alt="">
    </div>
    <div class="col">
        <h3>
            {{ artista.name }}
            <p>
                <a [href]="artista.external_urls.spotify" target="_">
                    Ir a la página del artista
                </a>
            </p>
        </h3>

    </div>
    <div class="col-4 text-right">
        <button routerLink="/search" class="btn btn-outline-danger">
            Regresar
        </button>
    </div>
</div>
<div class="row m-5">
    <div class="col">
        <table class="table">
            <thead>
                <tr>
                    <th>Foto</th>
                    <th>Canción</th>
                    <th>Album</th>
                    <th>Vista previa</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let tt of topTracks">
                    <td><img [src]="tt.album.images | noimage" class="img-thumb" alt=""></td>
                    <td>{{ tt.name }}</td>
                    <td>{{ tt.album.name }}</td>
                    <td>
                        <!-- <audio [src]="tt.preview_url" controls></audio> -->
                        <iframe [src]="tt.id | domseguro :'https://open.spotify.com/embed/track/'" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
