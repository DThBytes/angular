<ion-header no-border color="dark">
    <ion-toolbar color="dark">
        <ion-title>
            Pendientes
        </ion-title>
    </ion-toolbar>
</ion-header>

<app-listas></app-listas>

<ion-content color="dark">
    <ion-list color="dark">
        <ion-item *ngFor="let lista of listas" detail color="dark" (click)="listaSeleccionada( lista )">
            <ion-label>{{ lista.titulo }}</ion-label>
            <ion-note color="tertiary" slot="end">{{ lista.items.length }} items</ion-note>
        </ion-item>
    </ion-list>

    <!-- fab placed to the top end -->
    |
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button color="tertiary" (click)="agregarLista()">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>

</ion-content>
